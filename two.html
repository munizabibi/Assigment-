<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="two.css">
    <style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #cfaf8b;
}

.menu-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: #ead9a7;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.menu-container h1 {
  text-align: center;
  color: #d35400;
  margin-bottom: 40px;
}

.menu-item {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
  background-color: #fef4e9;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.menu-item img {
  width: 150px;
  height: 150px;
  object-fit: cover;
}

.item-info {
  padding: 15px;
}

.item-info h2 {
  margin: 0;
  color: #c0392b;
}

.item-info p {
  margin: 10px 0;
  color: #555;
}

.item-info span {
  font-weight: bold;
  color: #27ae60;
}

    </style>
</head>
<body>
      <div class="menu-container">
    <h1>üçΩÔ∏è Food Menu</h1>

    <div class="menu-item">
      <img src="burger.jfif" alt="Burger">
      <div class="item-info">
        <h2>Classic Burger</h2>
        <p>Juicy beef patty with lettuce, tomato, and cheese.</p>
        <span>price: 1200</span>
      </div>
    </div>

    <div class="menu-item">
      <img src="pizza.jpg" alt="Pizza">
      <div class="item-info">
        <h2>Cheesy Pizza</h2>
        <p>Loaded with mozzarella and your favorite toppings.</p>
        <span>price: 2000</span>
      </div>
    </div>

    <div class="menu-item">
      <img src="pasta.jfif" alt="Pasta">
      <div class="item-info">
        <h2>Italian Pasta</h2>
        <p>Rich tomato sauce with garlic and fresh herbs.</p>
        <span>price: 1500</span>
      </div>
    </div>
  </div>

</body>
</html>
